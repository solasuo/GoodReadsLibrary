<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Borrowing form - GoodReads Library</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
    <body>
        <div class="container text-center">
            <div>
                <h1>Borrowing form</h1>
            </div>
            <form action="#" th:action="@{/processBorrow}" th:object="${loan}"
                method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label">Enter id of the book you want to borrow: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{book}" class="form-control" />
                    </div>
                </div>             
                <div class="form-group row">
                    <label class="col-4 col-form-label">Loan period is one month </label>
                    <div class="col-8">
                        <input type="hidden" th:field="*{dueDate}" class="form-control">
                        <p>Today is</p>
                        <p th:text="${#temporals.format(localDate, 'dd-MM-yyyy')}"></p> 
                    </div>
                                       
                </div>           

                <div>
                    <button type="submit" class="btn btn-primary">Borrow</button>
                </div>
            </div>
            </form>     
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" />
        </form>
</body>
</html>
